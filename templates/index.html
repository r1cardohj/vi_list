{% extends 'base.html' %}

{% block content %}
    <p>{{ movies|length }} items:</p>
    <ul class = 'movie-list'>
        {% for movie in movies %}
        <li>{{ movie.title }}- {{ movie.year }}
            <span class="float-right">
                <a class='aqyi' href="https://so.iqiyi.com/so/q_{{ movie.title }}" target="_blank" title="Find this movie on Aqyi">Go</a>
            </span>
        </li>
        {% endfor %}
        
    </ul>
{% endblock %}
